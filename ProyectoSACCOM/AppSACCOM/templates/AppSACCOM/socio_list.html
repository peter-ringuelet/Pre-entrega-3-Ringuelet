<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Socios</h1>
    <ul>
        {% for socio in object_list %}
            <li>
                <p>  {{socio.apellido}} {{ socio.nombre }}</p>
                <p>
                    <a href="{% url 'SocioDetail' socio.id %}">Ver</a>
                    <a href="{% url 'SocioEdit' socio.id %}">Editar</a>
                    <a href="{% url 'SocioDelete' socio.id %}">Borrar</a>
                </p>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
